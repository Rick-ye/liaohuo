

log4j.rootLogger=ERROR,CONSOLE,F1

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=ERROR
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.Encoding=GBK
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{MM-dd HH\:mm\:ss,SSS} %-5p] %F\:%L - %m%n

log4j.appender.F1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.F1.File=${dm.root}/WEB-INF/logs/server.log
log4j.appender.F1.Encoding=GBK
log4j.appender.F1.Threshold=ERROR
log4j.appender.F1.DatePattern='.'yyyy-MM-dd
log4j.appender.F1.layout=org.apache.log4j.PatternLayout
log4j.appender.F1.layout.ConversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss,SSS}][%p][%c{1}] %m%n